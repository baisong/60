<html>
<head>
<title>Day</title>
</head>
<body>
<style>
 body {
  background-color: #f0f0f0;
 }
 #page {
  margin: 20px auto;
  border-radius: 10px;
  text-align: center;
  padding: 20px;
  background-color: white;
  min-height: 400px;
 }
 #message {
  font-size: 20px;
  font-family: Arial, helvetica, sans-serif;
  margin: 100px auto;
 }
</style>
<div id="page">
<div id="message" data-offset="-1"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
 var getThings = function() {
    return ['a', 'b', 'c'];
   }
 $("#message").html("ready");
 $('body').keyup(function(e){
  if (e.keyCode == 32) {
   var things = getThings();
   var $m = $('#message');
   var offset = $m.data('offset');
   if (things[offset + 1].length) {
     $m.text(things[offset + 1]);
     $m.data('offset', offset + 1);
   }
   else {
    $m.text('all set!');
   }
  }
 });
});
</script>
</body>
</html>
